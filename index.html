<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摇摇乐 - 主页</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container { text-align: center; max-width: 800px; width: 100%; }
        .logo { width: 100px; height: 100px; margin: 0 auto 30px; border-radius: 50%; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #666; }
        h1 { font-size: 2.5rem; margin-bottom: 50px; color: #222; font-weight: 400; }
        
        .nav-links { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin-bottom: 40px; }
        .nav-link { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #333; transition: transform 0.3s, color 0.3s; padding: 20px; border-radius: 10px; width: 150px; cursor: pointer; }
        .nav-link:hover { transform: translateY(-5px); color: #3498db; }
        .nav-icon { font-size: 3rem; margin-bottom: 15px; width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background-color: #f8f9fa; transition: background-color 0.3s; }
        .nav-link:hover .nav-icon { background-color: #e3f2fd; }
        
        .back-home { display: inline-block; margin-top: 30px; padding: 10px 20px; background-color: #f8f9fa; color: #333; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        .back-home:hover { background-color: #e9ecef; }
        footer { margin-top: 50px; text-align: center; color: #888; font-size: 0.9rem; }
        
        /* 页面切换逻辑 */
        .page { display: none; max-width: 900px; width: 100%; margin: 0 auto; padding: 20px; }
        .page.active { display: block; }
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-title { font-size: 2rem; margin-bottom: 10px; color: #222; }

        /* 内容样式 */
        .reading-item, .collection-item, .skill-card { 
            background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; text-align: left;
        }
        .collection-grid, .skills-grid { display: grid; gap: 20px; }
        .collection-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        
        /* === 前端实验室响应式布局 === */
        .frontend-container {
            display: flex;
            height: 80vh;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #eee;
        }

        .frontend-sidebar {
            width: 180px;
            background: #f8f9fa;
            border-right: 1px solid #eee;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0;
        }

        .frontend-sidebar h3 { font-size: 1.1rem; color: #666; margin-bottom: 10px; padding-left: 10px; }

        .demo-btn {
            padding: 15px;
            border: none;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            color: #444;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex; align-items: center; gap: 10px;
            width: 100%;
        }
        .demo-btn:hover { background: #e3f2fd; color: #3498db; transform: translateX(5px); }
        .demo-btn.active-btn { background: #3498db; color: white; }
        .demo-btn.active-btn i { color: white; }

        .frontend-display {
            flex: 1;
            position: relative;
            background: #111;
            overflow: hidden;
        }
        #demo-frame { width: 100%; height: 100%; border: none; display: block; }
        .empty-state { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255,255,255,0.3); text-align: center; pointer-events: none; width: 100%; }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .container { padding: 0 10px; }
            .nav-link { width: 100px; padding: 15px; }
            .nav-icon { width: 60px; height: 60px; font-size: 2rem; }
            
            .frontend-container { flex-direction: column; height: 85vh; }
            .frontend-sidebar {
                width: 100%; height: auto; flex-direction: row; overflow-x: auto;
                padding: 10px; border-right: none; border-bottom: 1px solid #eee;
                gap: 10px; align-items: center; scrollbar-width: none;
            }
            .frontend-sidebar::-webkit-scrollbar { display: none; }
            .frontend-sidebar h3 { display: none; }
            .demo-btn { min-width: 130px; width: auto; padding: 10px; font-size: 0.9rem; justify-content: center; }
            .demo-btn:hover { transform: none; }
            .empty-state i { transform: rotate(-90deg); margin-bottom: 10px; display: block; }
        }
    </style>
</head>
<body>
    <div id="home-page" class="page active">
        <div class="container">
            <div class="logo"><i class="fas fa-seedling"></i></div>
            <h1>摇摇乐的主页</h1>
            <div class="nav-links">
                <a class="nav-link" onclick="showPage('reading-page')">
                    <div class="nav-icon"><i class="fas fa-book"></i></div>
                    <div class="nav-text">阅读</div>
                </a>
                <a class="nav-link" onclick="showPage('skills-page')">
                    <div class="nav-icon"><i class="fas fa-lightbulb"></i></div>
                    <div class="nav-text">小技能</div>
                </a>
                <a class="nav-link" onclick="showPage('collection-page')">
                    <div class="nav-icon"><i class="fas fa-star"></i></div>
                    <div class="nav-text">拾贝</div>
                </a>
                <a class="nav-link" onclick="showPage('frontend-page')">
                    <div class="nav-icon" style="color: #3498db;"><i class="fas fa-code"></i></div>
                    <div class="nav-text">前端网页</div>
                </a>
            </div>
            <footer><p>© 2024 摇摇乐</p></footer>
        </div>
    </div>

    <div id="reading-page" class="page">
        <div class="page-header"><h2>阅读</h2><p>记录阅读与思考</p></div>
        <div class="page-content">
            <div class="reading-item"><h3>《我是潘金莲》</h3><p>他们不想死，但看到的常常都是死路。</p></div>
            <div class="reading-item"><h3>《雪国》</h3><p>穿过县界长长的隧道，便是雪国。</p></div>
            <div style="text-align:center;"><a class="back-home" onclick="showPage('home-page')">返回主页</a></div>
        </div>
    </div>

    <div id="skills-page" class="page">
        <div class="page-header"><h2>小技能</h2><p>实用技能与操作</p></div>
        <div class="page-content">
            <div class="skill-card"><h3>PS融合效果</h3><p>蒙版与羽化值的巧妙运用。</p></div>
            <div class="skill-card"><h3>PS文字肖像</h3><p>置换滤镜与高斯模糊的结合。</p></div>
            <div style="text-align:center;"><a class="back-home" onclick="showPage('home-page')">返回主页</a></div>
        </div>
    </div>

    <div id="collection-page" class="page">
        <div class="page-header"><h2>拾贝</h2><p>收集有趣的想法</p></div>
        <div class="page-content">
            <div class="collection-grid">
                <div class="collection-item"><p>"科学是在不断修正错误中前进的"</p></div>
                <div class="collection-item"><p>"有的兄弟，有的"</p></div>
            </div>
            <div style="text-align:center;"><a class="back-home" onclick="showPage('home-page')">返回主页</a></div>
        </div>
    </div>

    <div id="frontend-page" class="page">
        <div class="page-header"><h2>前端实验室</h2></div>
        <div class="frontend-container">
            <div class="frontend-sidebar">
                <h3>目录</h3>
                <button class="demo-btn" onclick="loadDemo('card.html', this)"><i class="fas fa-cube"></i> 能量卡片</button>
                <button class="demo-btn" onclick="loadDemo('fluid.html', this)"><i class="fas fa-font"></i> 流体文字</button>
                <button class="demo-btn" onclick="loadDemo('vangogh.html', this)"><i class="fas fa-magic"></i> 日出日落</button>
            </div>
            <div class="frontend-display">
                <div class="empty-state" id="empty-hint"><i class="fas fa-arrow-left"></i><p>点击列表预览</p></div>
                <iframe id="demo-frame" src="" frameborder="0"></iframe>
            </div>
        </div>
        <div style="text-align:center;"><a class="back-home" onclick="showPage('home-page')">返回主页</a></div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            const target = document.getElementById(pageId);
            if(target) {
                target.classList.add('active');
                window.scrollTo(0, 0);
                const hash = pageId === 'home-page' ? '' : '#' + pageId.replace('-page', '');
                history.pushState(null, null, hash || location.pathname);
            }
        }
        function loadDemo(file, btn) {
            document.getElementById('demo-frame').src = file;
            document.getElementById('empty-hint').style.display = 'none';
            document.querySelectorAll('.demo-btn').forEach(b => b.classList.remove('active-btn'));
            btn.classList.add('active-btn');
        }
        window.addEventListener('DOMContentLoaded', () => {
            const hash = location.hash.substring(1);
            if(['reading','skills','collection','frontend'].includes(hash)) showPage(hash + '-page');
        });
    </script>
</body>
</html>
