<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严亦乐 - 主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #666;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #222;
            font-weight: 400;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s, color 0.3s;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
        }
        
        .nav-link:hover {
            transform: translateY(-5px);
            color: #3498db;
        }
        
        .nav-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover .nav-icon {
            background-color: #e3f2fd;
        }
        
        .nav-text {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .back-home {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-home:hover {
            background-color: #e9ecef;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        /* 页面样式 */
        .page {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page.active {
            display: block;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #222;
        }
        
        .page-content {
            text-align: left;
        }
        
        /* 阅读页面样式 */
        .reading-list {
            list-style: none;
        }
        
        .reading-item {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: transform 0.3s;
        }
        
        .reading-item:hover {
            transform: translateX(5px);
        }
        
        .reading-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #222;
        }
        
        .reading-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .reading-description {
            color: #555;
            line-height: 1.6;
        }
        
        /* 小技能页面样式 */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .skill-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .skill-card:hover {
            transform: translateY(-5px);
        }
        
        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .skill-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #222;
        }
        
        .skill-description {
            color: #666;
            line-height: 1.5;
        }
        
        /* 拾贝页面样式 */
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .collection-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .collection-item:hover {
            transform: scale(1.05);
        }
        
        .collection-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        
        .collection-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #222;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .nav-link {
                width: 130px;
                padding: 15px;
            }
            
            .nav-icon {
                font-size: 2.5rem;
                width: 70px;
                height: 70px;
            }
            
            .skills-grid, .collection-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .nav-link {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- 主页 -->
    <div id="home-page" class="page active">
        <div class="container">
            <div class="logo">
                <i class="fas fa-user"></i>
            </div>
            
            <h1>严亦乐</h1>
            
            <div class="nav-links">
                <a href="#" class="nav-link" onclick="showPage('reading-page')">
                    <div class="nav-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="nav-text">阅读</div>
                </a>
                
                <a href="#" class="nav-link" onclick="showPage('skills-page')">
                    <div class="nav-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="nav-text">小技能</div>
                </a>
                
                <a href="#" class="nav-link" onclick="showPage('collection-page')">
                    <div class="nav-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="nav-text">拾贝</div>
                </a>
            </div>
            
            <footer>
                <p>© 2024 严亦乐</p>
            </footer>
        </div>
    </div>

    <!-- 阅读页面 -->
    <div id="reading-page" class="page">
        <div class="page-header">
            <h2 class="page-title">阅读</h2>
            <p>记录阅读与思考</p>
        </div>
        
        <div class="page-content">
            <ul class="reading-list">
                <li class="reading-item">
                    <h3 class="reading-title">《人工智能伦理》</h3>
                    <div class="reading-meta">2024年12月 · 技术伦理</div>
                    <p class="reading-description">探讨人工智能发展中的伦理问题，特别是大语言模型在决策过程中的偏见与道德考量。</p>
                </li>
                
            </ul>
            
            <a href="#" class="back-home" onclick="showPage('home-page')">返回主页</a>
        </div>
    </div>

    <!-- 小技能页面 -->
    <div id="skills-page" class="page">
        <div class="page-header">
            <h2 class="page-title">小技能</h2>
            <p>实用技能与工具</p>
        </div>
        
        <div class="page-content">
            <div class="skills-grid">
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <h3 class="skill-name">MATLAB编程</h3>
                    <p class="skill-description">物理模拟、数据分析、算法实现</p>
                </div>
                
            </div>
            
            <a href="#" class="back-home" onclick="showPage('home-page')">返回主页</a>
        </div>
    </div>

    <!-- 拾贝页面 -->
    <div id="collection-page" class="page">
        <div class="page-header">
            <h2 class="page-title">拾贝</h2>
            <p>收集有趣的想法与发现</p>
        </div>
        
        <div class="page-content">
            <div class="collection-grid">
                <div class="collection-item">
                    <div class="collection-icon">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <h4 class="collection-title">名言收藏</h4>
                    <p>"科学是在不断修正错误中前进的"</p>
                </div>
                
            </div>
            
            <a href="#" class="back-home" onclick="showPage('home-page')">返回主页</a>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
        // 页面切换功能
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示目标页面
            document.getElementById(pageId).classList.add('active');
            
            // 滚动到页面顶部
            window.scrollTo(0, 0);
        }
        
        // 处理URL哈希变化
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.substring(1);
            if (hash === 'reading') {
                showPage('reading-page');
            } else if (hash === 'skills') {
                showPage('skills-page');
            } else if (hash === 'collection') {
                showPage('collection-page');
            } else {
                showPage('home-page');
            }
        });
        
        // 初始页面设置
        window.addEventListener('DOMContentLoaded', function() {
            const hash = window.location.hash.substring(1);
            if (hash === 'reading') {
                showPage('reading-page');
            } else if (hash === 'skills') {
                showPage('skills-page');
            } else if (hash === 'collection') {
                showPage('collection-page');
            } else {
                showPage('home-page');
            }
        });
    </script>
</body>
</html>
